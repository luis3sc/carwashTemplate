<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Formulario de Reserva de Lavado de Autos</title>
    <link rel="stylesheet" href="./css/frame.css">
    <style>

    .form-container {
        max-width: 500px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
    }

    .form-step {
        display: block;
    }

    .service-option {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .service-option:hover {
            background-color: #f5f5f5;
        }

        .service-option input[type="radio"] {
            margin-right: 10px;
        }
        .service-name {
            font-weight: bold;
        }

        .service-description {
            color: #666;
        }

        .service-price {
            color: #ff5733; /* Color naranja para el precio */
        }

    </style>
</head>
<body>
    <header class="bg-b flex-spacebetween flex-a padhor-1">
        <div></div>
        <a id="modalBtn1" href="#" class="bg-1 padding05 clr-b border05">Registrate Ahora</a>
    </header>
    <div id="myModal1" class="modal">
        <div class="backdrop"></div>
        <div class="modal-content">
            <button class="closeModalBtn">X</button>
            <div class="modalcontenido bg-g1">
                <div class="form-container">
                    <div id="step1" class="form-step">
                        <h2>Elige el Tipo de Vehículo</h2>
                        <div class="flex-colum gap1">
                            <div class="radio-item">
                                <input type="radio" name="vehicleType" value="sedan" id="sedan"> 
                                <label for="sedan" class="padding1">
                                    <div class="flex-row flex-a gap1">
                                        <img class="mw-img-4" src="https://cdn-icons-png.flaticon.com/512/7281/7281752.png" alt="">
                                        <div>
                                            <b>Sedan</b> 
                                            <p>coupé, sport, mini o similar</p>
                                        </div>
                                    </div>
                                </label> 
                            </div>
                            <div class="radio-item">
                                <input class="" type="radio" name="vehicleType" value="suv" id="suv">
                                <label class="padding1" for="suv">
                                    <div class="flex-row flex-a gap1">
                                        <img class="mw-img-4" src="https://cdn-icons-png.flaticon.com/512/2736/2736781.png" alt="">
                                        <div>
                                            <b>SUV</b> 
                                            <p>Tu auto listo para la aventura.</p>
                                        </div>
                                    </div>
                                </label>
                            </div>
                            <div class="radio-item">
                                <input class="" type="radio" name="vehicleType" value="hatchback" id="hatchback"> 
                                <label class="padding1" for="hatchback">
                                    <div class="flex-row flex-a gap1">
                                        <img class="mw-img-4" src="https://cdn-icons-png.flaticon.com/512/7455/7455453.png" alt="">
                                        <div>
                                            <b>Hatchback</b> 
                                            <p>Maximiza tu espacio, minimiza la suciedad.</p>
                                        </div>
                                    </div>
                                </label>
                            </div>
                            <div class="radio-item">
                                <input class="" type="radio" name="vehicleType" value="pickup" id="pickup">
                                <label class="padding1" for="pickup">
                                    <div class="flex-row flex-a gap1">
                                        <img class="mw-img-4" src="https://cdn-icons-png.flaticon.com/512/5814/5814855.png" alt="">
                                        <div>
                                            <b>Pickup</b> 
                                            <p>Tu aliado para el trabajo.</p>
                                        </div>
                                    </div>
                                </label>
                            </div>
                            <div class="radio-item">
                                <input class="" type="radio" name="vehicleType" value="convertible" id="convertible">
                                <label class="padding1" for="convertible">
                                    <div class="flex-row flex-a gap1">
                                        <img class="mw-img-4" src="https://cdn-icons-png.flaticon.com/512/2736/2736840.png" alt="">
                                        <div>
                                            <b>Convertible</b> 
                                            <p>Maximiza tu espacio, minimiza la suciedad.</p>
                                        </div>
                                    </div>
                                </label>
                            </div>
                            <div class="radio-item">
                                <input class="" type="radio" name="vehicleType" value="motorcycle" id="motorcycle"> 
                                <label class="padding1" for="motorcycle">
                                    <div class="flex-row flex-a gap1">
                                        <img class="mw-img-4" src="https://cdn-icons-png.flaticon.com/512/5125/5125679.png" alt="">
                                        <div>
                                            <b>Motocicleta</b> 
                                            <p>Maximiza tu espacio, minimiza la suciedad.</p>
                                        </div>
                                    </div>
                                </label>
                            </div>
                        </div>
                        <button class="bg-1 padding05 clr-b border05" onclick="nextStep(2)">Siguiente</button>
                    </div>
                    <div id="step2" class="form-step hidden">
                        <h2>Opciones de Servicio</h2>
                        <div id="services">
                            <!-- Las opciones de servicio se llenarán dinámicamente aquí -->
                        </div>
                        <button onclick="nextStep(3)">Siguiente</button>
                    </div>
                    <div id="step3" class="form-step hidden">
                        <h2>Paso 3: Fecha y Hora de la Reserva</h2>
                        <label for="reservationDate">Selecciona la fecha de la reserva:</label>
                        <input type="date" id="reservationDate" name="reservationDate"><br>
                
                        <label for="reservationTime">Selecciona la hora de la reserva:</label>
                        <input type="time" id="reservationTime" name="reservationTime"><br>
                
                        <button onclick="nextStep(4); updateSummary()">Siguiente</button>
                    </div>
                    <div id="step4" class="form-step hidden">
                        <h2>Paso 4: Tipo de Pago</h2>
                        <label>Selecciona el tipo de pago:</label><br>
                        <input type="radio" name="paymentMethod" value="yape"> Yape<br>
                        <input type="radio" name="paymentMethod" value="plin"> Plin<br>
                        <input type="radio" name="paymentMethod" value="transferencia"> Transferencia vía depósito<br>
                
                        <h2>Resumen</h2>
                        <div id="summary">
                            <!-- Los detalles de la reserva se mostrarán aquí -->
                        </div>
                
                        <button onclick="nextStep(5)">Siguiente</button>
                    </div>
                    <div id="step5" class="form-step hidden">
                        <h2>Paso 5: Detalles del Pago</h2>
                        
                        <div id="yapeDetailsSummary" class="payment-details hidden">
                            <!-- Resumen específico para Yape -->
                            <p>Yape</p>
                            <section>Yape-Numero</section>
                        </div>
                        <div id="plinDetailsSummary" class="payment-details hidden">
                            <!-- Resumen específico para Plin -->
                        </div>
                        <div id="transferenciaDetailsSummary" class="payment-details hidden">
                            <!-- Resumen específico para Transferencia -->
                        </div>
                
                        <div id="detallePago">   <!--Aqui se pone el resumen de pago-->         
                        </div>
                
                        <button onclick="nextStep(6)">Siguiente</button>
                    </div>
                    <div id="step6" class="form-step hidden">
                        <h2>Paso 6: Confirmación de Reserva</h2>
                        <div id="confirmPago"></div>
                        <button onclick="submitForm()">Confirmar Reserva y Pago</button>
                    </div>
                    </div>
                    <div id="congratulations" class="hidden">
                    <h2>¡Felicidades! Tu reserva ha sido confirmada</h2>
                    <!-- Mostrar detalles de la reserva aquí -->
                    </div>
            </div>
               
        </div>
    </div>

    <script src="./js/modal.js"></script>

let vehicleType;
let servicesContainer;
let selectedServiceData;
let pagoType;

const dcomision = 2.5;
let subtotal = 0;
let total = 0;

const datosReserva = {};

function updateServices() {
    vehicleType = document.querySelector('.radio-item input[name="vehicleType"]:checked').value;
    servicesContainer = document.getElementById('services');
    servicesContainer.innerHTML = "";
    services[vehicleType].forEach(service => {
        const serviceDiv = document.createElement('div');
        serviceDiv.classList.add('service-option');
        serviceDiv.innerHTML = `
            <label class="servicio-op flex-row gap1 rel">
            <input type="radio" class="service-radio abs" name="serviceType" id="serviceType" value="${service.name}">
            <div class="flex-centro">
                <img class="mw-img-7 border20" src="${service.imageURL}" alt="${service.name}">
            </div>
            <div class="flex-colum flex-c w-wka">
                <strong>${service.name}</strong>
                <span>${service.description}</span>
                <span>Precio: S/ ${service.price}</span>
            </div>
            </label>
        `;
        servicesContainer.appendChild(serviceDiv);
    });
}

function showStep(stepNumber) {
    const stepElement = document.getElementById(`step${stepNumber}`);
    if (stepElement) {
        document.querySelectorAll('.form-step').forEach(step => {
            step.style.display = 'none';
        });
        stepElement.style.display = 'block';
    } else {
        console.error(`Elemento con ID 'step${stepNumber}' no encontrado.`);
    }
}

document.addEventListener('DOMContentLoaded', function() {
    
});

const paso3SiguienteButton = document.querySelector('#step3 button');
paso3SiguienteButton.addEventListener('click', function() {
    updateSummary();
    nextStep(4);
});

function updateSummary() {
    //const vehicleType = document.querySelector('#vehicleType');
    let selectedService = document.querySelector('#serviceType');
    if (vehicleType && selectedService) {
        //const vehicleTypeValue = vehicleType.value;
        //const selectedServiceValue = selectedService.value;

        selectedServiceData = services[vehicleType].find(service => service.name === selectedService.value);

        localStorage.setItem('selectedService', JSON.stringify({
            name: selectedServiceData.name,
            price: selectedServiceData.price
        }));

        datosReserva.tipoVehiculo = vehicleType;
        datosReserva.servicio = selectedService.value;
        datosReserva.fechaReserva = document.getElementById('reservationDate').value;
        datosReserva.horaReserva = document.getElementById('reservationTime').value;

        localStorage.setItem('datosReserva', JSON.stringify(datosReserva));

        const summaryDiv = document.getElementById('summary');
        summaryDiv.innerHTML = `
            <p><strong>Tipo de Vehículo:</strong> ${datosReserva.tipoVehiculo}</p>
            <p><strong>Tipo de Servicio:</strong> ${datosReserva.servicio}</p>
            <p><strong>Fecha de Reserva:</strong> ${datosReserva.fechaReserva}</p>
            <p><strong>Hora de Reserva:</strong> ${datosReserva.horaReserva}</p>
            <p><strong>Nombre del Servicio:</strong> ${selectedServiceData.name}</p>
            <p><strong>Precio del Servicio:</strong> ${selectedServiceData.price}</p>
        `;
    } else {
        console.error('Por favor, selecciona un tipo de vehículo y servicio.');
    }
}

function nextStep(nextStep) {
    updateServices();
    showStep(nextStep);
}

function submitForm() {
    document.querySelector('.form-container').style.display = 'none';
    document.getElementById('congratulations').style.display = 'block';
}

const paso4SiguienteButton = document.querySelector('#step4 button');
paso4SiguienteButton.addEventListener('click', function() {
    pagoResumen();
    nextStep(5);
});

function pagoResumen(){
    pagoType = document.querySelector('input[name="paymentMethod"]:checked').value;
    
    let summaryDiv = document.querySelector('#detallePago');
    subtotal = selectedServiceData.price;
    total = subtotal + dcomision;
    summaryDiv.innerHTML = `
            <p><strong>Tipo de Pago:</strong> ${pagoType}</p>
            <p><strong>Tipo de Servicio:</strong> ${datosReserva.servicio}</p>
            <p><strong>Subtotal:</strong> ${subtotal}</p>
            <p><strong>Comisión:</strong> ${dcomision}</p>
            <p><strong>Pago Total:</strong> ${total}</p>
        `;
    
}

const paso5SiguienteButton = document.querySelector('#step5 button');
paso5SiguienteButton.addEventListener('click', function() {
    pagoConfirm();
    nextStep(6);
});

function pagoConfirm(){
    let summaryDiv = document.querySelector('#confirmPago');

    summaryDiv.innerHTML = `
            <p><strong>Pago:</strong> ${pagoType}</p>
            <p><strong>Pago Total:</strong> ${total}</p>
            <p><strong>Tipo de Servicio:</strong> ${datosReserva.servicio}</p>
        `;    
}
