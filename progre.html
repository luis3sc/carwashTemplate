<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
  
      .section {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
  
      #section2 {
        position: relative;
      }
  
      #navbar {
        position: relative;
        top: 0;
        width: 100%;
        padding: 15px;
        background-color: #333;
        color: #fff;
        text-align: center;
        transition: top 0.3s;
        z-index: 1000;
      }
  
      #navbar.fixed {
        position: fixed;
        top: 0;
      }
  
      /* Agrega estilos según tus preferencias */
      .content {
        padding: 20px;
      }
    </style>
</head>
<body>
  <div class="section">
    <div class="content">
      <h2>Section 1</h2>
      <!-- Contenido de la sección 1 -->
    </div>
  </div>

  <div id="section2" class="section">
    <div class="content">
      <h2>Section 2</h2>
      <!-- Contenido de la sección 2 -->
    </div>
    <div id="navbar">Navbar</div>
  </div>

  <div class="section">
    <div class="content">
      <h2>Section 3</h2>
      <!-- Contenido de la sección 3 -->
    </div>
  </div>

  <script>
    const navbar = document.getElementById('navbar');
    const section2 = document.getElementById('section2');
    const section2OffsetTop = section2.offsetTop;
    let lastScroll = window.scrollY;

    window.addEventListener('scroll', () => {
      const currentScroll = window.scrollY;

      if (currentScroll > lastScroll && currentScroll > section2OffsetTop) {
        // Scroll hacia abajo y después de la sección 2
        navbar.classList.add('fixed');
      } else {
        // Scroll hacia arriba o antes de la sección 2
        navbar.classList.remove('fixed');
      }

      lastScroll = currentScroll;
    });
  </script>
</body>
</html>
